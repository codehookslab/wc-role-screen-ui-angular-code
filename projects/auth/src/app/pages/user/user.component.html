<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- User Details-->
      <form class="form">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" name="password" class="form-control" [(ngModel)]="user.password">
        </div>
      </form>
    </div>
    <div class="col-6">
      <!-- Wc Role-->
      <h2>Role</h2>
      <table class="table">
        <tbody>
          <tr *ngFor="let wcRole of workCenters; let index = index">
            <td>
              {{index+1 }}
            </td>
            <td>
              <input type="checkbox" [(ngModel)]="wcRole.isSelected">
            </td>
            <td>
              {{ wcRole.wcId.workcentercode }}-{{ wcRole.roleId.roleName }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" type="button" (click)="handleSaveUser()">Submit</button>
      </div>
    </div>
  </div>
</div>
